<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Add Book</title>

    <!-- BootStrap CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- custom CSS file  -->
    <link rel="stylesheet" type="text/css" href="css/global.css">
</head>

<body class="bg-light">
    <!-- BootStrap JS Files  -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


    <!-- NavBar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-orange">
        <a class="navbar-brand" href="#">BookStore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Books</a>
                </li>
                <form class="form-inline my-2 my-lg-0 bg-orange">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-light my-2 my-sm-0" type="submit">Search</button>
                </form>
            </ul>
            <span class="navbar-text">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </span>
        </div>
    </nav>
    
    <section class="container-fluid section-padding">
        <section class="row justify-content-center">
            <section class="col-16 col-sm-16 col-md-6">
                <h4 class="text-center font-weight-bold">Add a Book</h4>
                <form class="form-container" th:action="@{/views-ws/admin/adding}" th:object="${book}" method="POST">
                    <!-- BookID -->
                    <div class="form-group ">
                        <input type="text" class="form-control" id="BookID" th:field="*{BookId}" placeholder="Enter BookID">
                    </div>
                    <!-- Name -->
                    <div class="form-group">
                        <input type="text" class="form-control" id="Name" th:field="*{Name}" placeholder="Enter Name">
                    </div>
                    <!-- Description -->
                    <div class="form-group">
                        <input type="text" class="form-control" id="Description"  th:field="*{Description}" placeholder="Enter Description">
                    </div>
                    <!-- Price -->
                    <div class="form-group">
                        <input type="text" class="form-control" id="Price" th:field="*{Price}" placeholder="Enter Price">
                    </div>
                    <!-- Year -->
                    <div class="form-group">
                        <input type="text" class="form-control" id="Year" th:field="*{Year}" placeholder="Enter Year">
                    </div>
                    <!-- ISBN -->
                    <div class="form-group">
                        <input type="text" class="form-control" id="ISBN" th:field="*{isbn}" placeholder="Enter ISBN">
                    </div>
                     <!-- AuthorName -->
                     <div class="form-group">
                        <input type="text" class="form-control" id="AuthorName" th:field="*{Author}" placeholder="Enter AuthorName">
                    </div>
                    <!-- Category -->
                    <div class="form-group">
                        <input type="text" class="form-control" id="Category" th:field="*{Category}" placeholder="Enter Category">
                    </div>
                    <!-- Quantity -->
                    <div class="form-group">
                        <input type="text" class="form-control" id="Quantity" th:field="*{Quantity}" placeholder="Enter Quantity">
                    </div>
                    <!-- Image -->
                    <!-- <div class="form-group">
                        <div class="custom-file ">
                            <input type="file" class="custom-file-input" id="customFile" th:field="*{customFile}">
                            <label class="custom-file-label" for="customFile">Choose Image</label>
                        </div>
                    </div> -->
                    <button type="submit" class="btn bg-orange btn-block">Submit</button>
                </form>
            </section>
        </section>
    </section>
    </div>
</body>

</html>
